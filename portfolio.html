        <div class="modal fade text-dark" id="contatoModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Entre em contato</h5>
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                  <div class="messages"></div>
                  <p>Mande sua mensagem que entraremos em contato para resolver seu problema.</p>
                  <form id="contact-form">
                    <div class="form-group">
                      <div class="input-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" name="name" class="form-control" placeholder="Nome">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group">
                        <span class="input-group-addon"><i class="fas fa-pencil-alt"></i></span>
                        <textarea name="message" class="form-control" placeholder="Mensagem" rows="5"></textarea>
                      </div>
                    </div>

                    <div class="g-recaptcha" data-sitekey="6LfOXXkUAAAAALaQJG25UGlJay2vRLoF1bmwvPl2"></div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary btn-block sendButton">Enviar</button>
                </div>
              </div>
            </div>
